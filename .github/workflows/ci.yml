name: Continuous Integration
on:
  pull_request:
jobs:
  lint-and-test:
    name: "Lint and Test"
    runs-on: large-spot
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4

      - name: Install Dependencies
        run: yarn install

      - name: Run Linter
        run: yarn lint

      - name: Run Build
        run: yarn build

      - name: Run Unit Tests
        run: yarn test

  scan:
    needs: lint-and-test
    uses: circlefin/circle-public-github-workflows/.github/workflows/pr-scan.yaml@v1
